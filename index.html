<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-project</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0cafab9e64.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <a href="#"><i class="fa-solid fa-angle-left"></i></a>
                </div> 
                <div class="circle">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </div>
            </nav>

            <div class="display1">
                <div class="music-display">
                    <img src="img/Sherali_JoÊ»rayev.jpg" class="song-img">
                
                </div>
                
                <div class="displaycontrol">
                    <div class="content">
                        <div class="contentmusic">
                            <h2>Sherali Jo'rayev</h2>
                            <p>Parijon</p>
                        </div>
                    
                        <audio controls id="song" class="mp3audio">
                            <source src="media/44c94ce94d57889f97aa7e2c53094a75.mp3" type="audio/mpeg">
                        </audio>
                        <input type="range" value="0" id="progress">
                    </div>
                    <div class="controls">
                        <div><i class="fa-solid fa-backward"></i></div>
                        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                        <div><i class="fa-solid fa-forward"></i></div>
                    </div>
                </div>
            </div>
            
            <div class="display1">
                <div class="music-display">
                    <img src="img/Orolmirzo_Safarov.jpg" class="song-img">
                
                </div>
                
                <div class="displaycontrol">
                    <div class="content">
                        <div class="contentmusic">
                            <h2>Orolmirzo Safarov</h2>
                            <p>Parijon</p>
                        </div>
                    
                        <audio controls id="song" class="mp3audio">
                            <source src="media/orolmirzo_safarov.mp3" type="audio/mpeg">
                        </audio>
                        <input type="range" value="0" id="progress">
                    </div>
                    <div class="controls">
                        <div><i class="fa-solid fa-backward"></i></div>
                        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                        <div><i class="fa-solid fa-forward"></i></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function () {
            progress.max = song.duration;
            progress.value = song.currentTime;
        }


        function playPause() {
            if (ctrlIcon.classList.contains("fa-pause")) {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else {
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if (song.play()) {
            setInterval(() => {
                progress.value = song.currentTime;
            }, 500);
        }
        progress.onchange = function () {
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        } 
    </script>
</body>

</html>
